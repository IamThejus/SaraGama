name: ytplayer
description: A YouTube audio player using HarmonyMusic architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management & DI
  get: ^4.7.1

  # Audio playback
  just_audio: ^0.9.46
  audio_service: ^0.18.17

  # YouTube stream extraction (same forked version as HarmonyMusic)
  youtube_explode_dart:
    git:
      url: https://github.com/anandnet/youtube_explode_dart.git
      ref: 1d9ec9baa806705b1d859260eeb389ec28c6b024

  # Local caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  path_provider: ^2.1.1

  # UI
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
